services:
  emerald:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: emerald:latest
    container_name: emerald
    restart: unless-stopped
    ports:
      - "8095:8095"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8095/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
